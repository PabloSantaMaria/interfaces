<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/practico3.css">
    <title>Interfaces - TP3</title>
</head>
<body>
    <header class="text-center text-white">
        <h1 class="display-4 text-center">Trabajo práctico 3</h1>
        <p class="lead">Pablo Santa María - DNI 26498657 - LU 248940 - pabloj.santamaria@gmail.com</p>
    </header>
    
    <!-- Ejercicio 1 -->
    <div id="ej1" class="card text-left rounded-0 bg-secondary">
        <div class="card-body">
            <h4 class="card-title">Ejercicio 1</h4>
            <div class="row">
                <div class="col-sm">
                    <div id="box" class="container">
                        <p>rotate</p>
                    </div>
                </div>
                <div class="col">
                    <div class="container">
                        <p class="text-center spacing">Letter</p>
                        <p class="text-center spacing">spacing</p>
                    </div>
                </div>
                <div class="col-sm">
                    <div id="circle" class="container rounded-circle"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ejercicio 2 -->
    <div id="ej2" class="card text-left rounded-0 bg-secondary">
        <div class="card-body">
            <h4 class="card-title">Ejercicio 2</h4>
            <div id="transform" class="container text-center">
                <p class="text-white">Click me!</p>
            </div>
        </div>
    </div>
    
    <!-- Ejercicio 3 -->
    <div id="ej3" class="card text-left rounded-0 bg-secondary">
        <div class="card-body clock-card">
            <h4 class="card-title">Ejercicio 3</h4>
            <figure class="figure">
                <div class="clock">
                    <div class="hand" id="sec">
                        <div class="sec"></div>
                    </div>
                    <div class="hand" id="min">
                        <div class="min"></div>
                    </div>
                    <div class="hand" id="hour">
                        <div class="hour"></div>
                    </div>
                </div>
                <figcaption class="figure-caption text-white">Hora actual: <span id="time"></span></figcaption>
            </figure>
        </div>
    </div>

    <!-- Ejercicio 4 -->
    <div id="ej4" class="card text-left rounded-0 bg-secondary">
        <div class="card-body">
            <h4 class="card-title">Ejercicio 4</h4>
            <div id="sprite" class="container sprite"></div>
        </div>
    </div>
    
    <!-- Ejercicio 5 -->
    <div id="ej5" class="card text-left rounded-0 bg-secondary">
        <div class="card-body">
            <h4 class="card-title">Ejercicio 5</h4>
            
            <div id="area" class="container-fluid">
                <div id="spriteMove" class="container sprite"></div>
            </div>

        </div>
    </div>
    
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/practico3.js"></script>
